<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

	

</head>
<body>
	<div class="container">

      <br>

      <!-- Jumbotron -->

      <div class="jumbotron">

        <h1 class="text-center">Train Time!</h1>

      </div>

      <div class="row">

        <!-- Sign-Up Panel-->

        <div class="col-lg-12">

          <div class="panel panel-default">

            <div class="panel-heading">

              <h3 class="panel-title">Add Train</h3>

            </div>

            <div class="panel-body">

              <!-- Sign-up Form (note the various input "types")-->

              <!-- <form role="form"> -->

                <div class="form-group">

                  <label for="name-input">Train Name:</label>

                  <input class="form-control" id="name-input" type="text">


                </div>

                <div class="form-group">

                  <label for="destination-input">Destination:</label>

                  <input class="form-control" id="destination-input" type="text">

                </div>

                <div class="form-group">

                  <label for="time-input">First Train Time (HH:mm - military time):</label>

                  <input class="form-control" id="time-input" type="text">

                </div>

                <div class="form-group">

                 <label for="frequency-input">Frequency (min)</label>

                 <input class="form-control" id="frequency-input" type="number">

                 </div>

                <button class="btn btn-default" id="add-train" type="submit">Submit</button>

              <!-- </form> -->

            </div>

          </div>

        </div>

        

        <!-- Wells for displaying all users -->

        <div class="col-lg-12">

          <div class="panel panel-default">

            <div class="panel-heading">

              <h3 class="panel-title">All Train</h3>

     
   

            </div>

            <div class="panel-body">

                 <table class="table">
    <thead>
      <tr>
        <th>Train Name</th>
        <th>Destination</th>
        <th>Frequency</th>
        <th>Next Arrival</th>
        <th>Minutes Away</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

            </div>

          </div>

        </div>

      </div>

    </div>
	<script src="logic.js"></script>
</body>
</html>
